<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="registration-form" action="/submit" method="post">
            <div class="form-header">
                <h1><i class="fas fa-user-plus"></i> Registration Form</h1>
                <p>Please complete all required fields</p>
            </div>

            <!-- Personal Information Section -->
            <fieldset>
                <legend><i class="fas fa-info-circle"></i> Personal Information</legend>
                
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required 
                           placeholder="Enter your full name"
                           autocomplete="name">
                    <small class="helper-text">Minimum 3 characters, letters only</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               required
                               placeholder="example@domain.com"
                               autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               required
                               placeholder="1234567890"
                               autocomplete="tel">
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span class="radio-custom"></span>
                            Male
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            <span class="radio-custom"></span>
                            Female
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" 
                           id="dob" 
                           name="dob" 
                           required>
                </div>
            </fieldset>

            <!-- Documents Section -->
            <fieldset>
                <legend><i class="fas fa-file-upload"></i> Documents</legend>
                
                <div class="form-group file-upload">
                    <label for="profile-photo">
                        Profile Photo
                        <small>(.jpg, .png, max 5MB)</small>
                    </label>
                    <input type="file" 
                           id="profile-photo" 
                           name="profile-photo"
                           accept="image/*"
                           class="file-input">
                    <div class="file-preview"></div>
                </div>

                <div class="form-group file-upload">
                    <label for="documents">
                        Additional Documents
                        <small>(.pdf, .doc, .docx)</small>
                    </label>
                    <input type="file" 
                           id="documents" 
                           name="documents"
                           accept=".pdf,.doc,.docx"
                           multiple
                           class="file-input">
                </div>
            </fieldset>

            <!-- Preferences Section -->
            <fieldset>
                <legend><i class="fas fa-cog"></i> Preferences</legend>

                <div class="form-group">
                    <label for="browser">Preferred Browser</label>
                    <input list="browsers" 
                           id="browser" 
                           name="browser"
                           placeholder="Select or type your browser">
                    <datalist id="browsers">
                        <option value="Google Chrome">
                        <option value="Mozilla Firefox">
                        <option value="Safari">
                        <option value="Microsoft Edge">
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="cars">Preferred Car</label>
                    <select id="cars" name="cars" class="styled-select">
                        <optgroup label="Swedish Cars">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                        </optgroup>
                        <optgroup label="German Cars">
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                            <option value="bmw">BMW</option>
                        </optgroup>
                    </select>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Background Media -->
    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>

    <video id="background-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
</body>
</html>
